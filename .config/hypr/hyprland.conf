# Egor Fynjirby's Hyprland config

################
### MONITORS ###
################

monitor=,preferred,auto,auto
source = $HOME/.config/hypr/monitors.conf


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = nautilus
$menu = fuzzel
$browser = firefox

$boomer = grim - | wayland-boomer 
$picker = hyprpicker --autocopy --format=hex --verbose


#################
### AUTOSTART ###
#################

# hyprlock as greeter 
exec-once = hyprlock
# hypridle for auto lock + screen off
exec-once = hypridle

exec-once = waybar
exec-once = hyprpaper 
exec-once = blueman-applet
exec-once = mako 
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

# also open reminduck, the best reminders app i ever used
exec-once = reminduck


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,WinSur-dark-cursors
env = XCURSOR_SIZE,28
env = HYPRCURSOR_SIZE,28


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 7

    border_size = 2

    # Always not sure about what color to use :)
    $border_color = rgba(355E3Bff)
    col.active_border = $border_color
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

group {
    groupbar {
        enabled = true    
        font_family = "FiraCode Nerd Font"
        font_weight_active = bold
        font_weight_inactive = bold
        font_size = 14
        height = 18

        indicator_height = 4
        indicator_gap = 2
        stacked = false
        scrolling = false
        col.inactive = rgba(666666ff)
        rounding = 2
    }
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru 
    kb_options = grp:caps_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace


###################
### KEYBINDINGS ###
###################

source = $HOME/.config/hypr/keybinds.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = workspace 10, title:wayland-boomer
windowrulev2 = fullscreen, title:wayland-boomer

# Automatically group surf's windows so it feels just like tabs in browser
windowrulev2 = group, class:^Surf$
windowrulev2 = float, class:^dev.fynjirby.blanknote$
windowrulev2 = float, class:^org.gnome.NautilusPreviewer$
windowrulev2 = noborder, class:^zenity$
