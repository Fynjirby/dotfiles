# Egor Fynjirby's Hyprland config

################
### MONITORS ###
################

monitor=,preferred,auto,auto
source = $HOME/.config/hypr/monitors.conf


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$menu = fuzzel
$browser = librewolf
$player = spotify

$picker = hyprpicker --autocopy --format=hex --verbose


#################
### AUTOSTART ###
#################

#hyprlock as lock with greetd
exec-once = hyprlock

# hypridle for auto lock + screen off
exec-once = systemctl --user start hypridle

exec-once = waybar
exec-once = hyprpaper 
#exec-once = blueman-applet
exec-once = mako 
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpm reload


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,WinSur-dark-cursors
env = XCURSOR_SIZE,28
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,qt6ct
env = XDG_MENU_PREFIX,arch-


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 1
    gaps_out = 0

    border_size = 1

    # Always not sure about what color to use :)
    $border_color = rgba(355E3Bff)
    col.active_border = $border_color
    col.inactive_border = rgba(595959ff)

    resize_on_border = false

    allow_tearing = false

    layout = hy3
}

decoration {
    rounding = 5
    rounding_power = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

plugin {
    hy3 {
        tabs {
                text_height = 9
                text_center = false
                text_font = monospace
                text_padding = 5
                radius = 5
                border_width = 1
                padding = 1
                col.active = rgba(0C0C0Cee)
                col.active.border = rgba(375E3Dee)
        }

        autotile {
                enable = true
                trigger_width = 800
                trigger_height = 500
        }
    }
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru 
    kb_options = grp:caps_toggle
    kb_variant =
    kb_model =
    kb_rules =
    repeat_delay = 300
    repeat_rate = 25

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


###################
### KEYBINDINGS ###
###################

source = $HOME/.config/hypr/keybinds.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, class:^dev.fynjirby.blanknote$
windowrule = move 50 50, class:^dev.fynjirby.blanknote$
windowrule = float, class:^org.gnome.NautilusPreviewer$
windowrule = noborder, class:^zenity$
windowrule = noborder, initialClass:^qmmp$
windowrule = noborder, initialClass:^Qmmp$
windowrule = size 400 174, initialClass:^Qmmp$
windowrulev2 = fullscreen, title:^(?i).*sowon.*
windowrulev2 = float, initialTitle: Picture-in-Picture
