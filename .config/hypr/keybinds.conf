# Keybinds Config

$mod = SUPER

$reload_waybar = pkill waybar; waybar &
bind = $mod SHIFT, W, exec, $reload_waybar
bind = , Pause, exec, hyprlock

bind = $mod, RETURN, exec, $terminal
bind = $mod, B, exec, $browser
bind = $mod, D, exec, $menu
bind = $mod, N, exec, joplin-desktop
bind = $mod, Shift_R, exec, blanknote
bind = $mod, M, exec, qmmp
bind = $mod, P, exec, spotify
bind = $mod, Q, killactive,
bind = $mod Shift, Space, togglefloating,
bind = $mod, Space, exec, ~/.local/bin/focus_floating.sh
bind = $mod, F, fullscreen,
bind = $mod, Tab, cyclenext

bind = $mod SHIFT, X, exec, ~/.local/bin/shutdown.sh
bind = $mod SHIFT, Z, exec, ~/.local/bin/suspend.sh
bind = $mod SHIFT, C, exec, $picker
bind = , Print, exec, grim -g "$(slurp)" -t png - | wl-copy --type image/png

bind = $mod, A, togglespecialworkspace, magic
bind = $mod SHIFT, A, movetoworkspace, special:magic

bind = $mod, R, submap, resize
submap = resize
binde = , h, resizeactive, -40 0
binde = , j, resizeactive, 0 40
binde = , k, resizeactive, 0 -40
binde = , l, resizeactive, 40 0
bind = , escape, submap, reset
bind = $mod, R, submap, reset
submap = reset

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, mouse:276, workspace, +1
bind = $mod, mouse:275, workspace, -1

bindl = , mouse:275, exec, playerctl --player=spotify play-pause
bindl = , mouse:276, exec, playerctl play-pause

# Zooming with shift+super+scroll[up/down] and reset 
bind = $mod Shift, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")
bind = $mod Shift, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")
bind = $mod, Escape, exec, hyprctl keyword cursor:zoom_factor 1.0
bind = $mod SHIFT, Escape, exec, hyprctl keyword cursor:zoom_factor 1.0

# Move focus with mod + HJKL
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows with mod + HJKL
bind = $mod+SHIFT, h, movewindow, l
bind = $mod+SHIFT, j, movewindow, d
bind = $mod+SHIFT, k, movewindow, u
bind = $mod+SHIFT, l, movewindow, r

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
